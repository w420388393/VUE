<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>el与data的两种写法</title>
    <!-- 引入vue -->
    <script type = "text/javascript" src="../js/vue.js"></script>

  </head>
  <body>
   
   
    <!-- 准备好一个容器 -->
    <div id = "root">你好,{{name}}
    </div>

    <script type = "text/javascript">
      Vue.config.productionTip =false;//阻止 vue 在启动时生成生产提示
      // el的两种写法
    //   const v = new Vue({
    //     //el:"#root",//第一种写法
    //     data:{
    //       name:"尚硅谷 "
    //     }
    //   })
    // console.log(v);
    // v.$mount("#root")//第二种写法

    //data的两种写法
    new Vue({
      el:"#root",
      //data的第一种写法：对象式
      /* data:{
        name:"上学堂"
      } */
      //data的第二种写法：函数式
      data:function(){
        return {
          name:"尚硅谷"
        }
      }
    })
      
    </script>
  </body>
</html>
