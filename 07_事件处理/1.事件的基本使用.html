<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件的基本使用</title>
    <!-- 引入vue -->
    <script type = "text/javascript" src="../js/vue.js"></script>

  </head>
  <body>
   <!-- 准备好一个容器 -->
    <div id = "root">
      <h1>欢迎来到{{name}}</h1>
      <button @click="showInfo">点我提速信息</button>
    </div>
    <script type = "text/javascript" >
      Vue.config.productionTip = false//阻止vue启动时生成生成提升
      new Vue({
        el:"#root",
        data:{
          name:"shangguigu"
        },
        methods:{
          showInfo(){
            alert("同学你好")
          }
        }
      })
    </script>
  </body>
</html>
